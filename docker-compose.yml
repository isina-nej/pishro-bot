version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pishro_bot_db
    environment:
      POSTGRES_USER: pishro_user
      POSTGRES_PASSWORD: pishro_password
      POSTGRES_DB: investment_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pishro_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pishro_investment_bot
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_URL: postgresql+asyncpg://pishro_user:pishro_password@postgres:5432/investment_bot
      ADMIN_TELEGRAM_IDS: ${ADMIN_TELEGRAM_IDS}
      ACCOUNTANT_TELEGRAM_IDS: ${ACCOUNTANT_TELEGRAM_IDS}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  postgres_data:
